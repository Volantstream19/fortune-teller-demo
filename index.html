<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <img src="/assets/html_css_js.png" />
            <h1>Fate</h1>
        </header>

        <main>
            <div id="inputs-container">
                <label for="question">
                    <input type="text" name="question" id="question" />
                    <button id="ask">Should You do it?</button>
                </label>
                <div>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMgny8e4tk1a9iWNgNCYPuJDYFS_US-gf8ow&usqp=CAU"
                        alt="8 ball"
                    />
                </div>
            </div>
            <div id="fortune-container" id="hide">
                <h3>The 8 Ball Says...</h3>
                <p id="fortune"></p>
                <button id="retry">Play Again Now!</button>
            </div>
        </main>

        <footer>
            <iframe
                src="https://giphy.com/embed/gX8F8kMRTx44M"
                width="480"
                height="373"
                frameborder="0"
                class="giphy-embed"
                allowfullscreen
            ></iframe>
            <p id="gif">
                <a href="https://giphy.com/gifs/john-lists-candy-gX8F8kMRTx44M">Pretty sick kid</a>
            </p>
        </footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
